<form (submit)="register(usernameInput.value, passwordInput.value)">
  <label for="username">Username</label>
  <input type="text" id="username" #usernameInput required>

  <label for="password">Password</label>
  <input type="password" id="password" #passwordInput required>

  <button type="submit">Register</button>
</form>
