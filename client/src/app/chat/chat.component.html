<div class="chat-container">
    <div class="messages">
      <div *ngFor="let message of messages" class="message">{{ message }}</div>
    </div>
    <input
      type="text"
      placeholder="Type a message..."
      (input)="updateNewMessage($event)"
      [value]="newMessage"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
