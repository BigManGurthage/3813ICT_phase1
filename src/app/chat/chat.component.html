<div class="chat-layout">
  <h3 class="text-primary">Chat in {{ channelName }}</h3>

  <div class="chat-box">
  <div *ngFor="let message of messages" class="message">
    <strong>{{ message.username }}:</strong> {{ message.message }} <!-- Display username and message -->
  </div>
</div>


  <div class="input-group mt-3">
    <input type="text" [(ngModel)]="newMessage" class="form-control" placeholder="Type a message..." />
    <button class="btn btn-primary ms-2" (click)="sendMessage()">Send</button>
  </div>
</div>

<div class="video-container">
  <div class="video-box">
    <h3>Your Video</h3>
    <video id="localVideo" autoplay muted></video> <!-- Local video (muted) -->
  </div>
  <div class="video-box">
    <h3>Remote Video</h3>
    <video id="remoteVideo" autoplay></video> <!-- Remote video -->
  </div>
</div>

<div class="call-controls">
  <input [(ngModel)]="remotePeerId" placeholder="Enter Peer ID to Call" />
  <button (click)="startVideoCall()">Start Call</button>
</div>
